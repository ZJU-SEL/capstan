{
    "UUID": "123456",
    "ResultsDir": "/tmp/capstan",
    "Provider": "aliyun",
    "Prometheus": {
        "PushgatewayEndpoint": "http://<Your-HostIP>:9091"
    },
    "Steps": 10,
    "Namespace": "capstan",
    "Workloads": [
        {
            "name": "nginx",
            "image": "nginx:1.7.9",
            "frequency": 5,
            "testingTool": {
                "name": "wrk",
                "image": "wadelee/wrk",
                "steps": 10,
                "testingCaseSet": [
                    {
                        "name": "benchmarkPodIPDiffNode",
                        "testingToolArgs": "-t10 -c100 -d90 http://$(ENDPOINT)/"
                    },
                    {
                        "name": "benchmarkPodIPSameNode",
                        "testingToolArgs": "-t10 -c100 -d90 http://$(ENDPOINT)/"
                    }
                ]
            }
        },
        {
            "name": "iperf3",
            "image": "wadelee/iperf3",
            "frequency": 5,
            "testingTool": {
                "name": "iperf3",
                "image": "wadelee/iperf3",
                "steps": 10,
                "testingCaseSet": [
                    {
                        "name": "benchmarkTCPSameNode",
                        "testingToolArgs": "-c $(ENDPOINT)"
                    },
                    {
                        "name": "benchmarkTCPDiffNode",
                        "testingToolArgs": "-c $(ENDPOINT)"
                    }
                ]
            }
        },
        {
            "name": "mysql",
            "image": "wadelee/mysql",
            "frequency": 5,
            "testingTool": {
                "name": "tpcc-mysql",
                "image": "wadelee/tpcc-mysql",
                "steps": 10,
                "testingCaseSet": [
                    {
                        "name": "benchmarkTPMCSameNode",
                        "testingToolArgs": "-w1 -c10 -r60 -l60"
                    },
                    {
                        "name": "benchmarkTPMCDiffNode",
                        "testingToolArgs": "-w1 -c10 -r60 -l60"
                    }
                ]
            }
        }
    ]
}
