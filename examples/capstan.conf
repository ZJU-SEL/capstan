{
    "ResultsDir": "/tmp/capstan",
    "Address": "0.0.0.0:8080",
    "Cadvisor": {
        "Sampling": 5
    },
    "Steps": 10,
    "Workloads": [
        {
            "name": "nginx",
            "image": "nginx:1.7.9",
            "testingTool": {
                "name": "wrk",
                "image": "wadelee/wrk",
                "steps": 10,
                "testingCaseSet": [
                    {
                        "name": "benchmarkPodIPDiffNode",
                        "testingToolArgs": "-t10 -c100 -d30 http://$(ENDPOINT)/"
                    },
                    {
                        "name": "benchmarkPodIPSameNode",
                        "testingToolArgs": "-t10 -c100 -d30 http://$(ENDPOINT)/"
                    }
                ]
            }
        }
    ]
}